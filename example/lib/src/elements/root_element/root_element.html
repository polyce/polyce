<dom-module id="root-element">
    <template>
        <style>
            :host {
                display: block;
                height: 100vh;
            }

            app-drawer-layout {
                height: 100vh;
            }

            app-header-layout {
                height: 100vh;
                overflow: hidden;
            }

            .root-content {
                height: 100vh;
            }

            paper-item {
                cursor: pointer;
            }

            app-header {
                background: var(--default-primary-color);
                color: white;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }
        </style>
        <!-- local DOM for your element -->
        <style include="theme"></style>

        <app-location route="{{route}}" use-hash-as-path></app-location>

        <app-drawer-layout>

            <app-drawer id="drawer">
                <app-toolbar on-click="goToHome">{{appName}}</app-toolbar>
                <paper-menu valueattr="name" attr-for-selected="name" selected="{{selected}}">
                    <paper-item name="Home">Home</paper-item>
                    <paper-item name="About">About</paper-item>
                </paper-menu>
            </app-drawer>

            <app-header-layout>

                <app-header reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title>{{selected}}</div>
                    </app-toolbar>
                </app-header>

                <div class="root-content">
                    <!-- *** Polyce Routes ***-->
                    <home-route route="{{route}}"></home-route>
                    <about-route route="{{route}}"></about-route>
                </div>

            </app-header-layout>

        </app-drawer-layout>

    </template>
</dom-module>
