<dom-module id="root-element">
    <template>
        <style>
            :host {
                display: block;
                height: 100vh;
            }

            *[flex] {
                display: flex;
                flex: 1;
            }

            div[header] span[title] {
                margin: 10px;
                color: white;
                font-weight: 300;
                text-transform: capitalize;
            }

            div[header] {
                display: flex;
                flex-direction: row;
                align-items: center;
                position: fixed;
                top: 0;
                width: 100%;
                height: 45px;
                background-color: var(--default-primary-color);
            }

            div[header] a {
                margin: 10px;
                color: white;
                font-size: 12px;
                font-weight: 300;
                text-decoration: none;
                text-transform: capitalize;
            }

            div[content] {
                background-color: var(--background-color);
                padding-top: 60px;
                padding-right: 15px;
                padding-left: 15px;
                height: 100vh;
            }

            /* Material Template */
            .content {
                background-color: var(--background-color);
                height: 100%;
                width: 100%;
                position: absolute;
            }

            .menu-item {
                cursor: pointer;
            }

            #nav {
                border-right: 1px solid #e0e0e0;
            }

            /*********************/
        </style>
        <!-- local DOM for your element -->
        <style include="theme"></style>
        <paper-drawer-panel id="drawerPanel" responsive-width="1280px" transition>
            <div class="nav layout vertical" drawer id="nav"><!-- Nav Content -->
                <paper-toolbar><span>Polyce App</span></paper-toolbar>
                <paper-menu id="menu" valueattr="hash" class="flex" attr-for-selected="hash" selected="{{selected}}">
                    <template is="dom-repeat" items="{{pages}}">
                        <paper-item class="menu-item" hash$={{item.name}}><span class="layout horizontal"><span
                                class="flex">{{item.name}}</span></span></paper-item>
                    </template>
                </paper-menu>
            </div>
            <paper-header-panel class="main" main mode="waterfall" style="z-index: 0"><!-- Main Toolbar -->
                <paper-toolbar>
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    <div class="flex">{{selected}}</div>
                </paper-toolbar>
                <div class="content">
                    <polymer-app-router class="flex" selected="{{selected}}" pages="{{pages}}"></polymer-app-router>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>
    </template>
</dom-module>
