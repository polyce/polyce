name: polyce
description: Generation and management of polymer application
version: 0.2.0
author: Hadrien Lejard <hadrien.lejard@gmail.com>
homepage: http://polyce.github.io/

environment:
  sdk: '>=1.13.0 <2.0.0'

dependencies:
  polymer: "^1.0.0-rc.18"
  dart_to_js_script_rewriter: "^0.1.0+4"
  http: "^0.11.3+3"
  autonotify_observe: "^1.0.0+7"
  polymer_include_element: any
  polyce_cli:
    path: /Users/lejard_h/github/polyce_cli

transformers:
  - autonotify_observe
  - polymer:
      entry_points: example/index.html
  - $dart2js:
      minify: true
      commandLineOptions:
        - --trust-type-annotations
        - --trust-primitives
  - dart_to_js_script_rewriter

dev_dependencies:
  args: "^0.13.4"
  path: "^1.3.9"
  test: '>=0.12.0'
